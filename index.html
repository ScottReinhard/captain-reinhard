<!DOCTYPE html>
<meta charset="utf-8">
<style>

h1 {
  position: absolute;
  top: 500px;
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 180px;
  text-align: center;
  width: 960px;
}

</style>
<h1></h1>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/queue.v1.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
<script src="https://d3js.org/d3-ease.v1.min.js"></script>

<script>

var width = 960,
    height = 960;

var projection = d3.geo.orthographic()
    // .translate([width / 2, height / 2])
    .scale(width / 2 - 20) //scale in browser window
    .clipAngle(90) // how much of the globe to view
    .precision(0.6);

var canvas = d3.select("body").append("canvas")
    .attr("width", width)
    .attr("height", height);

var c = canvas.node().getContext("2d");

var path = d3.geo.path()
    .projection(projection)
    .context(c);

var title = d3.select("h1");

var field1=[];
var field2=[];

d3.csv("https://raw.githubusercontent.com/ScottReinhard/captain-reinhard/master/nov48.csv",function(csv){
              csv.map(function(d){
                  field1.push(d.reclat);
                  field2.push(d.reclong);
              })
              //called after the AJAX is success
              console.log("field1",field1);
              console.log("field2",field2);
              console.log("field1",field1[0]);
          });


queue()
    
    .defer(d3.json, "https://raw.githubusercontent.com/d3/d3.github.com/master/world-110m.v1.json")             //world data
    .defer(d3.tsv, "https://bl.ocks.org/mbostock/raw/4090846/world-country-names.tsv")                          // countries, load flight data here
    .await(ready);                                                                                              //if ready, goes

function ready(error, world, names) {
  if (error) throw error;

  // create svg variable
     var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height);


  var globe = {type: "Sphere"}, //mainly for stroke style
      land = topojson.feature(world, world.objects.land), //mainly for land fill style
      countries = topojson.feature(world, world.objects.countries).features,
      borders = topojson.mesh(world, world.objects.countries, function(a, b) { return a !== b; }),
      i = -1,               // i starting point
      n = countries.length; //number of countries (could translate to number of rows in a table)

  countries = countries.filter(function(d) {
    return names.some(function(n) {
      if (d.id == n.id) return d.name = n.name;
    });
 })

    .sort(function(a, b) {                                                              //sorts list into alphabetical / turn this off when loading a table
    return a.name.localeCompare(b.name);
  });


  (function transition() {
    d3.transition()         //setting up transition
    .ease(d3.easeSin)
        .duration(1000)   //duration of transition

        .each("start", function() {                             //starts sequence
          title.text(countries[i = (i + 1) % n].name);          //cycle through the array of names/countries
        })

        .tween("rotate", function() {
          var p = d3.geo.centroid(countries[i]), 
                                       //finds centroid of each country, but how do you go to coordinates? Seems important
              // r = d3.interpolate(projection.rotate(), [-p[0], -p[1]]);      //interpolates between two points, you would load in them here
              r = d3.interpolate(projection.rotate(), [-field2[i], -field1[i]]);      //interpolates between two points, you would load in them here
              // console.log(p);
              // console.log(i);
              console.log("field1",field1[i]);
              console.log("field2",field2[i]);
              

          return function(t) {
            projection.rotate(r(t));                                                                //actually rotates globe
            c.clearRect(0, 0, width, height);                                                       //clears previous frame

            // add circles to svg
                svg.selectAll("circle")
                    .data(csv)
                    .enter()
                    .append("circle")
                    .attr("cx", function (d) { return field1[i];})
                    .attr("cy", function (d) { return field2[i];})
                    
                    .attr("r", "10px")
                    .attr("fill", "red")

            c.fillStyle = "#ccc", c.beginPath(), path(land), c.fill();                              //unselected countries
            // c.fillStyle = "#f00", c.beginPath(), path(countries[i]), c.fill();                      //selected country

            c.strokeStyle = "#fff", c.lineWidth = .5, c.beginPath(), path(borders), c.stroke();
            // c.strokeStyle = "#000", c.lineWidth = 2, c.beginPath(), path(globe), c.stroke();
          };
        
        })
      .transition()
        .each("end", transition);
  })();
}

d3.select(self.frameElement).style("height", height + "px");                                    //not sure 

</script>
